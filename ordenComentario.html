<!DOCTYPE html>
<html lang="es">
<head>
    <title>Comentarios</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estiloComentariosD.css" rel="stylesheet" type="text/css">
</head>
<body>
<img
        id="menu-icon"
        class="header-icons"
        src="icons8-menú.svg"
        alt="menu-icon"
/>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Comentarios</h2>
                </div>
                <div class="card-body" id="comments-list">
                    <!-- Los comentarios se cargarán aquí a través de JavaScript -->
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">A&ntilde;adir Comentario</h2>
                </div>
                <div class="card-body">
                    <form id="comment-form">
                        <div class="form-group">
                            <label for="comment"></label>
                            <textarea class="form-control" id="comment" maxlength="1500" placeholder="Escribe tu comentario"
                                      rows="4"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="js/comentarioDocente.js"></script>
</body>
</html>
